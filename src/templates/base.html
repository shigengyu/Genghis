<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">

<title>{% block title %}Univer's Blog{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />

{% load staticfiles %} {% include "base_css.html" %}

<!-- HTML5 Support for IE -->
<!--[if lt IE 9]>
	<script src="{% static 'js/html5shim.js' %}"></script>
<![endif]-->

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon/favicon.png' %}">

</head>

<body>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<!-- Menu button for smallar screens -->
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> </a>
				<!-- Site name for smallar screens -->
				<a href="/home" class="brand">{% block brand %}Univer' Blog{% endblock %}</a>
				
			</div>
		</div>
	</div>

	<!-- Main content starts -->
	<div class="content">
		{% include "base_sidebar.html" %}

		<!-- Main bar -->
		<div class="mainbar">

			<!-- Page heading starts -->
			<div class="page-head">
				{% block head %}{% endblock %}

				<!-- Breadcrumb -->
				<div class="bread-crumb pull-right">
					<a href="index.html"><i class="icon-home"></i>Home</a>
					<!-- Divider -->
					<span class="divider">/</span> <a href="#" class="bread-current">Forms</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<!-- Page heading ends -->

			<!-- Matter -->
			<div class="matter">
				<div class="container-fluid">
					{% block content %}{% endblock %}
				</div>
			</div>
			<!-- Matter ends -->

		</div>
		<!-- Mainbar ends -->
	</div>
	<!-- Content ends -->

	<!-- Scroll to top -->
	<span class="totop"><a href="#"><i class="icon-chevron-up"></i></a></span>
	{% include "base_js.html" %}
</body>
</html>
