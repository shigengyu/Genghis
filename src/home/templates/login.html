{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Home - Univer's Blog{% endblock %}

{% block brand %}Univer's Blog{% endblock %}

{% block content %}
<div class="row-fluid">
	<div class="span12">
		<!-- Widget -->
		<div class="widget wgreen">
			<!-- Widget head -->
			<div class="widget-head">
				<div class="pull-left">Please Login</div>
			</div>

			<!-- Widget content -->
			<div class="widget-content">
				<ul class="activity">
					<li>
						<a href="{% url 'socialauth_begin' 'google' %}?next={{ next }}">
							<img alt="Google" class="login-icon" src="{% static 'img/google.png' %}"> Google
						</a>
					</li>
					<li>
						<a href="{% url 'socialauth_begin' 'facebook' %}?next={{ next }}">
							<img alt="Facebook" class="login-icon" src="{% static 'img/facebook.png' %}"> Facebook
						</a>
					</li>
					<li>
						<a href="{% url 'socialauth_begin' 'linkedin' %}?next={{ next }}">
							<img alt="LinkedIn" class="login-icon" src="{% static 'img/linkedin.png' %}"> LinkedIn
						</a>
					</li>
					<li>
						<a href="{% url 'socialauth_begin' 'flickr' %}?next={{ next }}">
							<img alt="LinkedIn" class="login-icon" src="{% static 'img/flickr.png' %}"> Flickr
						</a>
					</li>
				</ul>
			</div>
			<div class="widget-foot"></div>
		</div>
	</div>
</div>
{% endblock %}
